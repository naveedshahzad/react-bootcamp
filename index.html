<!DOCTYPE html>
<html>
  <head>
    <title> First React App </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
  <body>
    <div id='app'>Eyo</div>
    <script type='text/babel'>
      function ActiveFriends(props){
        return (
          <div>
          <h1> Active Friends </h1>
          <ul>
            {props.list.map((friend) => (
              <li key={friend.name}>
                <span>{friend.name}</span>
                <button onClick={()=> {props.onRemoveFriend(friend.name)}}> Remove</button>
                <button onClick={()=> {props.onToggleFriend(friend.name)}}> Deactivate</button>
              </li>
            ))}
          </ul>
          </div>
        )
      }

      function InactiveFriends(props){
        return (
          <div>
          <h1> Inactive Friends </h1>
          <ul>
            {props.list.map((friend) => (
              <li key={friend.name}>
                <span>{friend.name}</span>
                <button onClick={()=> {props.onToggleFriend(friend.name)}}> Activate</button>
              </li>
            ))}
          </ul>
          </div>
        )
      }

      //<!--<button onClick={()=> {console.log(name);}}> Remove</button>-->
      function FriendsList(props){
        return (
          <ul>
            {props.list.map((friend) => (
              <li key={friend.name}>
                <span>{friend.name}</span>
                <button onClick={()=> {props.onRemoveFriend(friend.name)}}> Remove</button>
              </li>
            ))}
          </ul>
        )
      }

      class App extends React.Component {
        constructor(props){
          super(props)

          this.state = {
            friends: [
              {
                name: 'Jordyn',
                active: true,
              },
              {
                name: 'Mikenzi',
                active: true,
              },
              {
                name: 'John',
                active: false,
              },
              {
                name: 'Tyler',
                active: false,
              },
            ],
            input: ''
          }

          this.handleRemoveAllFriends = this.handleRemoveAllFriends.bind(this)
          this.handleToggleFriend = this.handleToggleFriend.bind(this)
          this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
          this.handleAddFriend = this.handleAddFriend.bind(this)
          this.updateInput = this.updateInput.bind(this)
        }

        handleAddFriend(){
          if(this.state.input){
            this.setState((currentState)=> {
              return {
                friends: currentState.friends.concat([
                {
                  name: this.state.input,
                  active: true,
                }]),
                input: ''
              }
            })
          }
        }

        handleToggleFriend(name) {
          this.setState((currentState) => {
            const friend = currentState.friends.find((friend) => friend.name === name)

            return {
              friends: currentState.friends.filter((friend) => friend.name !== name).concat([
                {
                  name,
                  active: !friend.active
                }
              ])
            }
          })
        }

        handleRemoveFriend(name){
          this.setState((currentState)=> {
            return {
              friends: currentState.friends.filter((friend)=> friend.name !== name)
            }
          })
        }

        handleRemoveAllFriends(){
          this.setState({
            friends: [],
          })
        }

        updateInput(e){
          const value = e.target.value;
          this.setState({
            input: value
          })
        }

        render() {

          return (
            <div>
            <input
              type='text'
              placeholder='new friend'
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>Submit</button>
            <button onClick={this.handleRemoveAllFriends}>Clear All</button>
            <ActiveFriends
              onRemoveFriend={this.handleRemoveFriend}
              list = {this.state.friends.filter((friend)=> friend.active === true)}
              onToggleFriend={this.handleToggleFriend}
            />
            <InactiveFriends
              list = {this.state.friends.filter((friend)=> friend.active === false )}
              onToggleFriend={this.handleToggleFriend}
            />
            </div>
          )
        }
      }

      ReactDOM.render(
        <App name='Tyler' />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
