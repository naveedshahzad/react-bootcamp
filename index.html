<!DOCTYPE html>
<html>
  <head>
    <title> First React App </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id='app'>Eyo</div>
    <script>
      const name = 'Tyler';
      const handle = '@tylermcginnis';


      function NameComponent(props){
        return nameElement = React.createElement(
          'h1',
          null,
          props.name
        );
      }

      function HandleComponent(props){
        return handleElement = React.createElement(
          'h3',
          null,
          props.handle
        );
      }

      const wrapperElement = React.createElement(
        'div',
        { id: 'container' },
        React.createElement(NameComponent, { name: 'Tyler' }),
        React.createElement(HandleComponent, { handle: '@tylermcginnis' })
      );

      console.log('wrapper element', wrapperElement);

      ReactDOM.render(
        wrapperElement,
        document.getElementById('app'),
      );
    </script>
  </body>
</html>
